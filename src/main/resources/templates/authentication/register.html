<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<title layout:fragment="title">Register</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container mt-5">
			<div class="card mx-auto" style="max-width: 400px;">
				<div class="card-body">
					<h5 class="card-title text-center mb-4">Registrati</h5>
					<form th:action="@{/register}" th:object="${registration}" method="post">
						<div class="mb-3">
							<label for="firstName" class="form-label">Nome</label>
							<input id="firstName" th:field="*{firstName}" type="text" class="form-control" placeholder="Inserisci il nome" />
							<div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger small"></div>
						</div>
						<div class="mb-3">
							<label for="lastName" class="form-label">Cognome</label>
							<input id="lastName" th:field="*{lastName}" type="text" class="form-control" placeholder="Inserisci il cognome" />
							<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger small"></div>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input id="email" th:field="*{email}" type="email" class="form-control" placeholder="nome@esempio.com" />
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input id="password" th:field="*{password}" type="password" class="form-control" placeholder="******" />
							<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
						</div>
						<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
							<ul>
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
							</ul>
						</div>
						<button type="submit" class="btn btn-success w-100">Registrati</button>
					</form>
					<div class="mt-3 text-center">
						<a th:href="@{/login}">Hai gi√† un account? Accedi</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
