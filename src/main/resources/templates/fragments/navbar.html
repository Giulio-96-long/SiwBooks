<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="navbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">ðŸ“š Biblioteca</a>
          <button class="navbar-toggler" type="button"
                  data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link" th:href="@{/books}">Libri</a></li>
              <li class="nav-item"><a class="nav-link" th:href="@{/authors}">Autori</a></li>

              </li>              
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item" th:if="${currentUser == null}">
                <a class="nav-link" th:href="@{/login}">Login</a>
              </li>

                <a class="nav-link" th:href="@{/register}">Registrati</a>

              <li class="nav-item dropdown" th:if="${currentUser != null}">
                <a class="nav-link dropdown-toggle" href="#" role="button"

                  <span th:text="${currentUser.email}">Utente</span>

                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" th:href="@{/profile}">Profilo</a></li>
