<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
  <!-- Sovrascrivo solo il titolo -->
  <title layout:fragment="title">Errore 400</title>

  <!-- Solo il frammento di contenuto, che verrà iniettato nel <main> del layout -->
  <div layout:fragment="content"
       class="bg-light d-flex align-items-center justify-content-center"
       style="height:100vh;">
    <div class="card shadow-sm" style="max-width: 480px; width: 100%;">
      <div class="card-body text-center p-4">
        <h1 class="display-5 mb-3">Errore 400 – Richiesta non valida</h1>
        <p class="lead mb-4" th:text="${message}">Dati inviati non corretti.</p>
        <a th:href="@{/books}" class="btn btn-primary">Torna ai libri</a>
      </div>
    </div>
  </div>
</html>
