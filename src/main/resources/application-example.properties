spring.application.name=SiwBooks
server.port=8081

debug=true

# Datasource MySQL (modifica con le tue credenziali locali)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/siwBooks?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Rome
spring.datasource.username=your_db_user
spring.datasource.password=your_db_password

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=TRACE

spring.mvc.hiddenmethod.filter.enabled=true
server.error.whitelabel.enabled=false

# Google OAuth2 (modifica con le tue credenziali Google)
spring.security.oauth2.client.registration.google.client-id=your_google_client_id
spring.security.oauth2.client.registration.google.client-secret=your_google_client_secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8081/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email

server.error.include-message=always
server.error.include-binding-errors=always
